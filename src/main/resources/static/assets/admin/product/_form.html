<div class="card ">
	<div class="card-header text-white bg-dark">THÔNG TIN CHI TIẾT SẢN PHẨM</div>
	<div class="card-body">
		<div class="row">
			<div class="col-sm-8">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Mã sản phẩm (tự động)</div>
						<br /> <input ng-model="form.id" class="form-control" readonly>
					</div>
					<div class="form-group col-sm-6">
						<div>Tên sản phẩm</div>
						<br /> <input ng-model="form.name" class="form-control">
					</div>
				</div>
				<div class="row mt-3">
					<div class="form-group col-sm-6">
						<div>Giá sản phẩm ($)</div>
						<br /> <input min="1" ng-model="form.price" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Giảm giá (%)</div>
						<br /> <input min="1" type="number" ng-model="form.discount"
							class="form-control">
					</div>
				</div>
				<div class="row mt-3">
					<div class="form-group col-sm-6">
						<div>Hình ảnh</div>
						<br /> <input type="file" class="form-control" id="image"
							onchange="angular.element(this).scope().imageChanged(this.files)">
					</div>
					<div class="form-group col-sm-6">
						<div>Danh mục</div>
						<br /> <select ng-model="form.category.id" class="form-control">
							<option ng-repeat="c in categories" ng-value="c.id">{{c.name}}</option>
						</select>
					</div>
				</div>
				<div class="row mt-3">
					<div class="form-group col-sm-6">
						<div>Ngày tạo</div>
						<br /> <input ng-model="form.createDate" type="date"
							class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Hàng có sẵn ?</div>
						<br />
						<div class="form-control">
							<label class="radio-inline"> <input
								ng-model="form.available" ng-value="true" name="available"
								type="radio"> Có
							</label> <label class="radio-inline"> <input
								ng-model="form.available" ng-value="false" name="available"
								type="radio"> Không
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-4 text-center mt-5">
				<label class="img-container rounded-circle" for="image"> <img
					ng-src="{{'/assets/images/' + form.image}}" style="max-width: 100%"
					alt="">
				</label>
			</div>
		</div>
	</div>
	<div class="card-footer">
		<button ng-click="create()" class="btn btn-outline-primary">
			<i class="fas fa-plus-circle"> Tạo mới</i>
		</button>
		<button ng-click="update()" class="btn btn-outline-success">
			<i class="fas fa-wrench"> Cập nhật</i>
		</button>
		<button ng-click="delete(form)" class="btn btn-outline-danger">
			<i class="fas fa-trash"> Xóa</i>
		</button>
		<button ng-click="reset()" type="reset" class="btn btn-outline-warning">
			<i class="fas fa-recycle"> Làm mới</i>
		</button>
	</div>
</div>
