<div style="margin-top: 80px" class="card">
	<div class="card-header text-white bg-dark">DANH SÁCH NGƯỜI DÙNG</div>
	<div class="card-body">
		<div class="row">
			<div class="form-group col-sm-4">
				<div>Tên đăng nhập</div>
				<br /> <input ng-model="formUser.username" class="form-control"
					>
			</div>
			<div class="form-group col-sm-4">
				<div>Mật khẩu</div>
				<br /> <input ng-model="formUser.password" type="password"
					class="form-control" >
			</div>
			<div class="form-group col-sm-4">
				<div>Tên đầy đủ</div>
				<br /> <input ng-model="formUser.fullname" class="form-control"
					>
			</div>
			<div class="form-group col-sm-4 mt-3">
				<div>Email</div>
				<br /> <input ng-model="formUser.email" class="form-control"
					>
			</div>
			<div class="form-group col-sm-4 mt-3">
				<div>Hình đại diện</div>
				<br /> <input ng-model="formUser.photo" class="form-control"
					>
			</div>
		</div>
		
		<div style="margin: 0 auto" class="container mt-5">
		<input class="form-control mb-4" ng-model="searchUsers"
			style="outline: none; padding: 10px 20px; border: 1px solid black; border-radius: 20px"
			type="text" placeholder="Tìm kiếm người dùng ..." />
		</div>
		<table class="table table-striped">
		<thead class="">
			<tr>
				<th>Tên đăng nhập</th>
				<th>Mật khẩu </th>
				<th>Tên đầy đủ</th>
				<th>Email</th>
				<th>Hình đại diện</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users | filter:searchUsers">
				<td>{{user.username}}</td>
				<td><input type="password" class="form-control" ng-model="user.password" readonly/></td>
				<td>{{user.fullname | uppercase}}</td>
				<td>{{user.email}}</td>
				<td>{{user.photo}}</td>
				<td>
					<button ng-click="editUser(item)" class="btn btn-primary"><i class="fas fa-info-circle"></i></button>
					<button ng-click="deleteAccount(item)" class="btn btn-danger"><i class="fas fa-recycle"></i></button>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</div>
