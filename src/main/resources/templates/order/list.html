<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main>
		<div class="panel panel-warning">
			<div class="panel-heading mb-3"><i class="fas fa-info-circle"></i> Thông tin đơn hàng đã đặt của bạn</div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>No.</th>
						<th>Mã đơn hàng</th>
						<th>Ngày đặt hàng</th>
						<th>Địa chỉ giao hàng</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="order, state:${orders}">
						<td><span class="badge bg-secondary">[[*{(state.index)+1}]]</span></td>
						<td>#[[${order.id}]]</td>
						<td>[[${order.createDate}]]</td>
						<td>[[${order.address}]]</td>
						<td>
							<a th:href="@{|/order/detail/${order.id}|}" class="btn btn-outline-dark">
								<i class="fas fa-search-dollar"></i> Chi tiết đơn hàng
							</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="panel-footer">
				<a th:href="@{/cart/view}" class="btn btn-default mt-3"><i class="fas fa-arrow-circle-left"></i> Quay lại giỏ hàng</a>
			</div>
		</div>
	</main>
</body>

</html>
