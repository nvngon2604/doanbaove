<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main>
		<section class="mb-4">

			<!--Section heading-->
			<h2 class="h1-responsive font-weight-bold text-center my-4">Góp ý với chúng tôi</h2>
			<!--Section description-->
			<p class="text-center w-responsive mx-auto mb-5">Bạn có câu hỏi
				nào không? Xin đừng ngần ngại liên hệ trực tiếp với chúng tôi. Nhóm
				của chúng tôi sẽ quay lại với bạn trong vòng vài giờ để giúp bạn.</p>

			<div class="row">

				<!--Grid column-->
				<div class="col-md-9 mb-md-0 mb-5">
					<form th:action="@{/sendMail/success}" method="post"
						id="contact-form" name="contact-form">

						<!--Grid row-->
						<div class="row mb-3">
							<!--Grid column-->
							<div class="col-md-12">
								<div class="md-form mb-0">
									<label for="subject" class="mt-2 mb-2">Gửi đến</label>
									<input type="text" id="subject" name="to" class="form-control"
										placeholder="Bộ phận chăm sóc khách hàng GGT-Store" readonly>
									
								</div>
							</div>
							<!--Grid column-->

						</div>
						<!--Grid row-->

						<!--Grid row-->
						<div class="row mb-3">
							<div class="col-md-12">
								<div class="md-form mb-0">
									<label for="subject" class="mt-2 mb-2">Tiêu
										đề</label>
									<input min="3" type="text" id="subject" name="subject"
										class="form-control" required> 
								</div>
							</div>
						</div>
						<!--Grid row-->

						<!--Grid row-->
						<div class="row mb-3">

							<!--Grid column-->
							<div class="col-md-12">

								<div class="md-form">
									<label for="message" class="mt-2 mb-2">Nội dung nhắn gửi</label>
									<textarea type="text" id="message" name="content" rows="2"
										class="form-control md-textarea" maxlength="100" required></textarea>
									
								</div>

							</div>
						</div>
						<!--Grid row-->
						<div class="text-center text-md-left">
							<button class="btn btn-outline-primary form-control mt-3">Gửi</button>
						</div>
						<div class="status" th:text="${message}"></div>
					</form>


				</div>
				<!--Grid column-->

				<!--Grid column-->
				<div class="col-md-3 text-center">
					<ul class="list-unstyled mb-0">
						<li><i class="fas fa-map-marker-alt fa-2x"></i>
							<p>123 Hà Bồng. TP Đà Nẵng</p></li>

						<li><i class="fas fa-phone mt-4 fa-2x"></i>
							<p>01 234 567 89</p></li>

						<li><i class="fas fa-envelope mt-4 fa-2x"></i>
							<p>contact@ggtstore.com</p></li>
					</ul>
				</div>
				<!--Grid column-->

			</div>

		</section>




	</main>
</body>

</html>
